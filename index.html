<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calcula IMC</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="main.js"></script>
        <form>
            <fieldset>
                <header>
                    <h1>Calcula IMC</h1>
                    <hr>
                </header>
                <article>
                    <div class="peso">
                        <label>Peso (kg)</label>
                        <input type="number" min="0" id="peso" value="0" step=".1"></input>
                    </div>
                    <div class="altura">
                        <label>Altura (m)</label>
                        <input type="number" min="0" id="altura" value="0" step=".01"></input>
                    </div>
                </article>
                <footer>
                    <button onclick="CalculaImc(); ExibeClassificao();">Calcular</button>
                </footer>
            </fieldset>
        </form>
    </body>
</html>
