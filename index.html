<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calcula IMC</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <fieldset>
                <header>
                    <h1>Calcula IMC</h1>
                    <hr>
                </header>
                <div class="peso">
                    <label>Peso (kg)</label>
                    <input type="number" min="0" placeholder="ex: 60.5" required></input>
                </div>
                <div class="altura">
                    <label>Altura (m)</label>
                    <input type="number" min="0" placeholder="ex: 1.70" required></input>
                </div>
                <button>Calcular</button>
            </fieldset>
        </form>
    </body>
</html>
